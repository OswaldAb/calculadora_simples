<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form id="myForm">
      <label>
        <input type="radio" name="options" value="opcao1"> Opção 1
      </label>
      <label>
        <input type="radio" name="options" value="opcao2"> Opção 2
      </label>
      <label>
        <input type="radio" name="options" value="opcao3"> Opção 3
      </label>
    </form>

    <button onclick="getSelectedRadioValue()">Obter Valor Selecionado</button>

    <p id="selectedOption">Opção selecionada: </p>

    <script type="text/javascript">
      function getSelectedRadioValue() {
      const radioButtons = document.getElementsByName('options');
      let selectedValue = '';

      for (let i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
          selectedValue = radioButtons[i].value;
          break; // Achamos o selecionado, podemos parar o loop
        }
      }

      const selectedOptionElement = document.getElementById('selectedOption');
      selectedOptionElement.textContent = `Opção selecionada: ${selectedValue}`;
      }
    </script>

  </body>
</html>
